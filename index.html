<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>stamp rally</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs real-world-meshing device-orientation-permission-ui="enabled: false">
      <a-nft
        sheep
        type="nft"
        url="https://trielgit.github.io/stampRally/trackers/TrackingImage1"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
      </a-nft>
      <a-nft
        penguin
        type="nft"
        url="https://trielgit.github.io/stampRally/trackers/TrackingImage2"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
      >
        <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
        <!--<a-entity gltf-model="penguin.glb" scale="5 5 5" position="50 50 0" animation-mixer look-at="[camera]"></a-entity>-->
      </a-nft>
      <a-entity
        id="penguin"
        gltf-model="penguin.glb"
        look-at="[camera]"
        scale="0.1 0.1 0.1"
        position="0 -0.5 -3"
        animation-mixer
      ></a-entity>
      <a-entity
        id="sheep"
        gltf-model="sheep.glb"
        look-at="[camera]"
        scale="0.1 0.1 0.1"
        position="0 -0.5 -3"
        animation-mixer
      ></a-entity>
      <!-- static camera that moves according to the device movemenents -->
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      let penguin = document.getElementById("penguin");
      let sheep = document.getElementById("sheep");
      const toggleVisible = (el, visible) => {
        el.setAttribute("visible", visible);
        el.setAttribute("animation-mixer", { timeScale: visible ? 1 : 0 });
      };
      toggleVisible(sheep, false);
      toggleVisible(penguin, false);
      AFRAME.registerComponent("penguin", {
        init: function () {
          var marker = this.el;
          marker.addEventListener("markerFound", function () {
            toggleVisible(penguin, true);
            setTimeout(() => {
              toggleVisible(penguin, false);
            }, 120000);
          });
        },
      });
      AFRAME.registerComponent("sheep", {
        init: function () {
          var marker = this.el;
          marker.addEventListener("markerFound", function () {
            toggleVisible(sheep, true);
            setTimeout(() => {
              toggleVisible(sheep, false);
            }, 120000);
          });
        },
      });
    </script>
  </body>
</html>
