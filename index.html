<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs real-world-meshing>
      <a-assets>
        <a-asset-item id="sheepAsset" src="sheep.glb"></a-asset-item>
        <a-asset-item id="penguinAsset" src="penguin.glb"></a-asset-item>
      </a-assets>
      <a-marker url="3.patt" type="pattern" sheep></a-marker>
      <a-marker url="4.patt" type="pattern" penguin></a-marker>
      <a-entity
        id="sheep"
        class="monster"
        gltf-model="#sheepAsset"
        look-at="[camera]"
        scale="0.1 0.1 0.1"
        position="0 -0.5 -3"
        animation-mixer
      ></a-entity>
      <a-entity
        id="penguin"
        class="monster"
        gltf-model="#penguinAsset"
        look-at="[camera]"
        scale="0.1 0.1 0.1"
        position="0 -0.5 -3"
        animation-mixer
      ></a-entity>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
  <style>
    .test {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 25px;
      color: white;
    }
  </style>
  <script>
    document.getElementById("sheep").setAttribute("visible", false);
    document.getElementById("penguin").setAttribute("visible", false);

    AFRAME.registerComponent("sheep", {
      init: function () {
        var marker = this.el;

        marker.addEventListener("markerFound", function () {
          var markerId = marker.id;
          console.log("markerFound", markerId);
          document.getElementById("sheep").setAttribute("visible", true);
        });

        marker.addEventListener("markerLost", function () {
          var markerId = marker.id;
          console.log("markerLost", markerId);
          //document.getElementById("obj").setAttribute("visible", false);
        });
      },
    });
    AFRAME.registerComponent("penguin", {
      init: function () {
        var marker = this.el;

        marker.addEventListener("markerFound", function () {
          var markerId = marker.id;
          console.log("markerFound", markerId);
          document.getElementById("penguin").setAttribute("visible", true);
        });

        marker.addEventListener("markerLost", function () {
          var markerId = marker.id;
          console.log("markerLost", markerId);
          //document.getElementById("obj").setAttribute("visible", false);
        });
      },
    });
  </script>
</html>
